<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chicago Quiz</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,600,400' rel='stylesheet' type='text/css'>


    <!-- TinySort -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.1.1/tinysort.min.js"></script>

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <!-- does order matter? of files loaded depending on which calls happen -->
    <script type="text/javascript" src="js/questions.js"></script>
    <script type="text/javascript" src="js/app.js"></script>



</head>

<body>

    <section class="topFlag">
        <div id="topflagWhite">
            <h1>Windy City Quizzer</h1>
        </div>
        <div id="flagBlueStripe"></div>
        <div id="middleflagWhite">
            <div id="headerStars">
                <ul id="headerStarList">
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                </ul>
            </div>

        </div>
        <div id="flagBlueStripe"></div>
        <div id="bottomflagWhite"></div>
    </section>

    <section class="answerTracker">
        <div id="answerProgress">
            <!-- <p>Response Feedback</p> -->
            <ul id="responseStarList">
                <li>
                    <span id="flagNumber">1</span>
                    <img id="responseStar1" src="images/star.png">
                    <span class="glyphicon glyphicon-thumbs-up initialHide"></span>
                </li>
                <li>
                    <span id="flagNumber">2</span>
                    <img id="responseStar2" src="images/star.png">
                    <span class="glyphicon glyphicon-thumbs-down initialHide"></span>
                </li>
                <li>
                    <span id="flagNumber">3</span>
                    <img id="responseStar3" src="images/star.png">
                    <span class="glyphicon glyphicon-thumbs-up initialHide"></span>
                </li>
                <li>
                    <span id="flagNumber">4</span>
                    <img id="responseStar4" src="images/star.png">
                    <span class="glyphicon glyphicon-thumbs-up initialHide"></span>
                </li>
                <li>
                    <span id="flagNumber">5</span>
                    <img id="responseStar5" src="images/star.png">
                    <span class="glyphicon glyphicon-thumbs-up initialHide"></span>
                </li>

            </ul>
        </div>

    </section>

    <section class="questionSection">
        <div id="questionIntro">
            <p>Are you ready to test your knowledge of Chicago?</p>
            <input type="button" id="startButton" class="button" name="start" value="Start Game" />
        </div>
        <div id="questionList">
            <div class="question" id="questionArea">First cool question</div>
        </div>
    </section>


    
    <!-- change to use form and elements -->
    <section class="responseSection">
        <div id="responseContainer" class="initialHide">
            <p>Choose The Best Answer and Click Choose!</p>
            <ul class="answerList" id="answerChoiceList1">
                <!-- hack - give each radio button same name so only one can be selected -->
                <li><input type="radio" name="radioName" value="1"><label id="choiceCorrect"></label></li>
                <li><input type="radio" name="radioName" value="2"><label id="choiceWrong1"></label></li>
                <li><input type="radio" name="radioName" value="3"><label id="choiceWrong2"></label></li>
            </ul>
            
            <input type="button" id="chooseButton" class="submit" name="coose" value="Choose" />
        </div>

    </section>

    <section class="firstFooterSection">
        <div id="footer"></div>
    </section>

    <section class="secondFooterSection">
        <div id="footer"></div>
    </section>


</body>

</html>
