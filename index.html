<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chicago Quiz</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css" />

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body>

    <section class="topFlag">
        <div id="topflagWhite">
            <h1>Windy City Quizzer</h1>
        </div>
        <div id="flagBlueStripe"></div>
        <div id="middleflagWhite">
            <div id="headerStars">
                <ul id="headerStarList">
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                    <li>
                        <img id="flagStar" src="images/star.png">
                    </li>
                </ul>
            </div>

        </div>
        <div id="flagBlueStripe"></div>
        <div id="bottomflagWhite"></div>
    </section>

    <section class="answerTracker">
        <div id="answerProgress">
            <p>Response Feedback</p>
            <ul id="responseStarList">
                <li>
                    <span id="flagNumber">1</span>
                    <img id="responseStar1" src="images/star.png">
                </li>
                <li>
                    <span id="flagNumber">2</span>
                    <img id="responseStar2" src="images/star.png">
                </li>
                <li>
                    <span id="flagNumber">3</span>
                    <img id="responseStar3" src="images/star.png">
                </li>
                <li>
                    <span id="flagNumber">4</span>
                    <img id="responseStar4" src="images/star.png">
                </li>
                <li>
                    <span id="flagNumber">5</span>
                    <img id="responseStar5" src="images/star.png">
                </li>

            </ul>
        </div>

    </section>

    <section class="questionSection">
        <div id="questions">questionSection</div>
    </section>


    <section class="responseSection">
        <div id="responses">answerSection</div>
    </section>

    <section class="firstFooterSection">
        <div id="footer"></div>
    </section>

    <section class="secondFooterSection">
        <div id="footer"></div>
    </section>


</body>

</html>
