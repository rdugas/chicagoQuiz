<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Chicago Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
	<body>
		
		<section class="topFlag">
			<div id="topflagWhite">
			Windy City Quizzer
			</div>
			<div id="flagBlueStripe"></div>
			<div id="middleflagWhite">
			<div id="headerStars">
				<ul id="headerStarList">
					<li>
						<span id="flagNumber">1</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">2</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">3</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">4</span>
						<img id="flagStar"/>
					</li>
				</ul>
			</div>
			
			</div>
			<div id="flagBlueStripe"></div>
			<div id="bottomflagWhite"></div>
		</section>

				<section class="answerTracker">
			<div id="answerProgress">
				<p>Response Feedback</p>
				<ul>
					<li>
						<span id="flagNumber">1</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">2</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">3</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">4</span>
						<img id="flagStar"/>
					</li>
					<li>
						<span id="flagNumber">5</span>
						<img id="flagStar"/>
					</li>

				</ul>
			</div>
			
		</section>
		
		<section class="questionSection">
			<div id="questions">questionSection</div>
		</section>
		

		
		<section class="responseSection">
			<div id="responses">answerSection</div>
		</section>
		
		
	</body>
</html>
